<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Định dạng tiêu đề Heading tương ứng với các dòng nội dung sau:-->
    <h1><li>I am i Heading 1</li></h1>
    <h2><li>I am i Heading 2</li></h2>
    <h3><li>I am i Heading 3</li></h3>
    <h4><li>I am i Heading 4</li></h4>

    <!--huyển nội dung sau sang kiểu danh sách có kí tự đầu dòng như bên dưới và Định dạng text với các thẻ tương tương ứng.-->
    <p><b>I am Bold tag</b></p><!--bôi đậm-->
    <p><strong>I am Strong tag</strong></p><!--nhân mạnh,bôi đậm-->
    <p><del>I am Delete tag</del></p>
    <p><u>I am Underline tag</u></p>
    <p><i> I am Italic tag</i></p>
    <p><small>I am Small tag</small></p>
    <p><ins>laboriosam</ins></p>
</body>
</html>
