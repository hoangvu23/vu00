<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Bài tập về nhà</h1>
    <ol>
        <!--Liên kết HTML, sử dụng URL tuyệt đối-->
        <li><a href="https://www.youtube.com/embed/x9qrC9tBokk">Câu 1</a></li>
        <!--Một liên kết HTML, sử dụng một URL tương đối-->

        <!--Xóa gạch chân khỏi liên kết HTML-->
        <li><a style="text-decoration: none;" href="index.html">Câu 4</a></li>
        <!--Đặt mục tiêu của liên kết HTML-->
        <li><a href="index2.html">Câu 5</a></li>
